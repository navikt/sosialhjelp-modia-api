apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-modia-api
  namespace: {{namespace}}
  labels:
    team: teamdigisos
spec:
  image: {{image}}
  port: 8383
  azure:
    application:
      enabled: {{azureEnabled}}
{{#if dev}}
      tenant: trygdeetaten.no
{{/if}}
  liveness:
    path: /sosialhjelp/modia-api/internal/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /sosialhjelp/modia-api/internal/isReady
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: {{prometheusEnabled}}
    path: /sosialhjelp/modia-api/internal/prometheus
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
  webproxy: {{webProxyEnabled}}
  envFrom:
{{#unless isLabsGcp}}
    - secret: redis-password-modia-api
{{/unless}}
  accessPolicy:
    inbound:
      rules:
        - application: sosialhjelp-modia-oidc-auth-proxy
    outbound:
      external:
        - host: "oidc-ver2.difi.no"
        - host: "register.geonorge.no"
        - host: "login.microsoftonline.com"
        - host: "unleash.nais.io"
      rules:
        - application: sosialhjelp-mock-alt-api
        - application: sosialhjelp-modia-api-redis
{{#if isGcp}}
  filesFrom:
    - secret: virksomhetssertifikat
{{/if}}
  vault:
    enabled: {{vaultEnabled}}
{{#if vaultEnabled}}
    paths:
{{#each secretKvPaths}}
      - mountPath: {{@key}}
        kvPath: {{this}}
{{/each}}
{{/if}}
  ingresses:
{{#each ingress}}
    - "{{this}}"
{{/each}}
  resources:
    limits:
      cpu: {{cpuLimit}}
      memory: {{memoryLimit}}
    requests:
      cpu: {{cpuRequest}}
      memory: {{memoryRequest}}
  env:
{{#each env}}
    - name: {{@key}}
      value: "{{this}}"
{{/each}}
