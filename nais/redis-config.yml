apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  labels:
    team: teamdigisos
  name: sosialhjelp-modia-api-redis
  namespace: teamdigisos
spec:
  image: navikt/secure-redis:5.0.3-alpine-2
  port: 6379
  replicas: # A single Redis-app doesn't scale
    min: 1
    max: 1
  resources: # you need to monitor need your self
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 125m
      memory: 128Mi
  service:
    port: 6379
  vault:
    enabled: true