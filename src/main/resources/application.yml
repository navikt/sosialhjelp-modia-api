# Prometheus
management:
  endpoints:
    web:
      exposure:
        include: prometheus,metrics

spring:
  main:
    banner-mode: 'off'
  application:
    name: "sosialhjelp-modia-api"

server:
  servlet:
    context-path: '/sosialhjelp/modia-api'

client:
  abac_pdp_endpoint_url: ${ABAC_PDP_ENDPOINT_URL:https://wasapp-q0.adeo.no/asm-pdp/authorize}
  fiks_digisos_endpoint_url: ${FIKS_DIGISOS_ENDPOINT_URL:https://api.fiks.test.ks.no}
  fiks_integrasjonid: ${INTEGRASJONSID_FIKS:fiks-integrasjonid}
  fiks_integrasjonid_kommune: ${INTEGRASJONSID_FIKS_KOMMUNE:fiks-integrasjonid-kommune}
  fiks_integrasjonpassord: ${INTEGRASJONPASSORD_FIKS:fiks-integrasjonpassord}
  fiks_integrasjonpassord_kommune: ${INTEGRASJONPASSORD_FIKS_KOMMUNE:fiks-integrasjonpassord-kommune}
  id_porten_token_url: ${ID_PORTEN_TOKEN_URL:https://oidc-ver2.difi.no/idporten-oidc-provider/token}
  id_porten_client_id: ${ID_PORTEN_CLIENT_ID:1c3631f4-dbf2-4c12-bdc4-156cbd53c625}
  id_porten_scope: ${ID_PORTEN_SCOPE:ks:fiks}
  id_porten_config_url: ${ID_PORTEN_CONFIG_URL:https://oidc-ver2.difi.no/idporten-oidc-provider/.well-known/openid-configuration}
  norg_endpoint_url: ${NORG_ENDPOINT_URL:norg_endpoint_url}

cors:
  allowed_origins:
    - "https://www.nav.no/sosialhjelp/"