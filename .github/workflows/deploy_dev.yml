name: Deploy til dev
on:
  workflow_dispatch:
    inputs:
      config-file-name:
        description: 'Config-fil som skal deployes'
        required: true
        default: 'dev-fss'
        type: choice
        options:
          - 'dev-fss'
          - 'dev'
          - 'mock'

jobs:
  deploy:
    name: Deploy to dev
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}
    steps:
      - uses: actions/checkout@v2
      - name: Create artifact version
        id: artifact-version
        uses: navikt/sosialhjelp-ci/actions/create-artifact-version@master
      - name: Sett env variabler
        run: |
          echo "DOCKER_TAG=${{ env.DOCKER_IMAGE }}:${{ steps.artifact-version.outputs.version }}" >> $GITHUB_ENV
          echo "CONFIG_FILE=${{ github.event.inputs.config-file-name }}" >> $GITHUB_ENV
      - name: Sett cluster basert pÃ¥ config-file
        run: |
          if [[ ${{ github.event.inputs.config-file-name }} = 'dev-fss' ]]; then
            echo "CLUSTER_NAME=dev-fss" >> $GITHUB_ENV
          else
            echo "CLUSTER_NAME=dev-gcp" >> $GITHUB_ENV
          fi
          echo "Deployer til ${{ env.CLUSTER_NAME }}"
      - name: Deploy til dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: nais/nais.yaml
          CLUSTER: ${{ env.CLUSTER_NAME }}
          VARS: nais/dev/${{ env.CONFIG_FILE }}.json
          REF: ${{ github.sha }}
          PRINT_PAYLOAD: true
          IMAGE: ${{ env.DOCKER_TAG }}
