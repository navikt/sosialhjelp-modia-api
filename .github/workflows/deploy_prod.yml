name: Deploy til prod-fss
on:
# uncomment when in prod
#  workflow_run:
#    workflows: ["Build image"]    # Venter pÃ¥ at bygget for prod er ferdig
#    branches: [master]
#    types:
#      - completed
  repository_dispatch:
    types: [deploy_prod_tag]

jobs:
  deploy:
    name: Deploy to prod-fss
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: docker.pkg.github.com/${{ github.repository }}/${{ github.event.repository.name }}
    steps:
      - uses: actions/checkout@v2
      - name: Create artifact version
        id: artifact-version
        uses: navikt/sosialhjelp-ci/actions/create-artifact-version@master
      - name: Create docker image tags
        run: |
          echo "DOCKER_TAG=${{ env.DOCKER_IMAGE }}:${{ steps.artifact-version.outputs.version }}" >> $GITHUB_ENV
      - name: deploy til prod-fss
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: nais/nais.yaml
          CLUSTER: prod-fss
          VARS: nais/prod/prod-fss.json
          REF: ${{ steps.artifact-version.outputs.version }}
          PRINT_PAYLOAD: true
          IMAGE: ${{ env.IMAGE }}
